spring.application.name=employee-dashboard-service
server.port=8084

# Database Configuration (Cloud Neon PostgreSQL)
spring.datasource.url=jdbc:postgresql://ep-mute-thunder-adhoybp1-pooler.c-2.us-east-1.aws.neon.tech:5432/employee_dashboard_db?sslmode=require
spring.datasource.username=employee_dashboard_service
spring.datasource.password=employee_dashboard_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# External Service URLs (Update these with actual service URLs)
services.time-logging.url=http://localhost:8081
services.appointment-booking.url=http://localhost:8082
services.service-tracking.url=http://localhost:8083
services.analytics-reporting.url=http://localhost:8085

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.autonova.employee_dashboard_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Eureka client registration
eureka.client.enabled=true
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true