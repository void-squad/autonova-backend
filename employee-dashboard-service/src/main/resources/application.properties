spring.application.name=employee-dashboard-service
server.port=8084

# Eureka Configuration
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# JWT Configuration (must match auth-service)
jwt.secret=${JWT_SECRET:YXV0b25vdmEtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uLXNlcnZpY2UtMjAyNQ==}

# External Service URLs (via Gateway)
services.gateway.url=${SERVICES_GATEWAY_URL:http://localhost:8080}
services.customer.url=${SERVICES_CUSTOMER_URL:http://localhost:8087}
services.appointment.url=${SERVICES_APPOINTMENT_URL:http://localhost:8088}
services.project.url=${SERVICES_PROJECT_URL:http://localhost:8082}
services.payment.url=${SERVICES_PAYMENT_URL:http://localhost:8069}
services.progress.url=${SERVICES_PROGRESS_URL:http://localhost:8086}

# WebClient Configuration
webclient.timeout.connection=5000
webclient.timeout.read=10000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.autonova.employee_dashboard_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG