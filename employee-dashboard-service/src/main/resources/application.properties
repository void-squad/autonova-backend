spring.application.name=employee-dashboard-service
server.port=8084

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

# JWT Configuration (must match auth-service)
jwt.secret=YXV0b25vdmEtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uLXNlcnZpY2UtMjAyNQ==

# External Service URLs (via Gateway)
services.gateway.url=http://localhost:8080
services.customer.url=http://localhost:8085
services.appointment.url=http://localhost:8086
services.project.url=http://localhost:8087
services.payment.url=http://localhost:8088
services.progress.url=http://localhost:8089

# WebClient Configuration
webclient.timeout.connection=5000
webclient.timeout.read=10000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.autonova.employee_dashboard_service=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG