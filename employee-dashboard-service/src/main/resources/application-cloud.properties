# Application Configuration
spring.application.name=employee-dashboard-service
server.port=8084

# Database Configuration (Cloud Neon PostgreSQL)
# Update these values to match your .env file in infra/
spring.datasource.url=jdbc:postgresql://qwertyqwertyqewrty.ap-southeast-1.aws.neon.tech:5432/employee_dashboard_db?sslmode=require
spring.datasource.username=employee_dashboard_service
spring.datasource.password=employee_dashboard_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration (Disabled for now - enable when discovery service is running)
eureka.client.enabled=false
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true
# eureka.instance.prefer-ip-address=true

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
