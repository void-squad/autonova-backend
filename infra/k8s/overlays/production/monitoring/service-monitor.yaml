apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: autonova-services
  namespace: autonova
  labels:
    release: prometheus
    monitoring: enabled
spec:
  selector:
    matchLabels:
      monitoring: enabled
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 30s
    scrapeTimeout: 10s
    scheme: http
