apiVersion: apps/v1
kind: Deployment
metadata:
  name: progress-monitoring
  labels:
    app: progress-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: progress-monitoring
  template:
    metadata:
      labels:
        app: progress-monitoring
    spec:
      initContainers:
        - name: init-uploads
          image: busybox:1.36
          command: ['sh', '-c', 'mkdir -p /app/uploads && chmod 777 /app/uploads']
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      containers:
        - name: progress-monitoring
          image: jalinahirushan02/progress-monitoring-service:dev-latest
          ports:
            - containerPort: 8086
          env:
            - name: SERVER_PORT
              value: "8086"
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: PROGRESS_MONITORING_DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: PROGRESS_MONITORING_DB_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: PROGRESS_MONITORING_DB_NAME
            - name: SPRING_RABBITMQ_HOST
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: RABBITMQ_HOST
            - name: SPRING_RABBITMQ_PORT
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: RABBITMQ_PORT
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: RABBITMQ_USERNAME
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: RABBITMQ_PASSWORD
            - name: APP_RABBIT_EXCHANGE
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: APP_RABBIT_EXCHANGE
            - name: APP_RABBIT_QUEUE
              value: "progress.project.queue"
            - name: APP_RABBIT_ROUTING_KEYS
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: APP_RABBIT_ROUTING_KEYS
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: autonova-env
                  key: JWT_SECRET
            - name: UPLOADS_DIR
              value: "/app/uploads"
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8086
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: uploads
          emptyDir: {}


