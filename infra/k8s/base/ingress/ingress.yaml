apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: autonova-ingress
  namespace: autonova
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "autonova-ip"
    networking.gke.io/managed-certificates: "autonova-cert"
    # Force HTTPS redirect
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: web
                port:
                  number: 5173
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: autonova-cert
  namespace: autonova
spec:
  domains:
    - autonova.example.com  # Replace with your domain
