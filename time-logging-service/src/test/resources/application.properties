# Test Configuration for H2 In-Memory Database
spring.test.database.replace=any
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Disable Spring Cloud compatibility check for tests
spring.cloud.compatibility-verifier.enabled=false

# Test database configuration (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Eureka Client - Disable for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Feign - Use mock mode for tests
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# SQL Initialization for Tests
spring.sql.init.mode=never

# Logging for Tests (reduced verbosity)
logging.level.root=WARN
logging.level.com.automobileservice.time_logging_service=INFO