spring.application.name=time-logging-service

# Server Configuration
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${PGDATABASE:time_logging_db2}?sslmode=require
spring.datasource.username=${POSTGRES_USER:neondb_owner}
spring.datasource.password=${POSTGRES_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization - Only run data.sql, schema.sql is disabled (Hibernate creates schema)
# spring.sql.init.mode=always
# SQL Initialization - Disabled after initial setup
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
spring.sql.init.continue-on-error=false
spring.sql.init.schema-locations=
spring.sql.init.data-locations=classpath:data.sql

# Logging Configuration
logging.level.root=INFO
logging.level.com.automobileservice.time_logging_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false