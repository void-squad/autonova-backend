# Application Configuration
spring.application.name=auth-service
server.port=8081

# Database Configuration (Cloud Neon PostgreSQL)
spring.datasource.url=jdbc:postgresql://ep-mute-thunder-adhoybp1-pooler.c-2.us-east-1.aws.neon.tech:5432/user_management_db?sslmode=require
spring.datasource.username=user_management_service
spring.datasource.password=user_management_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway (not compatible with PostgreSQL 17.5)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=YXV0b25vdmEtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uLXNlcnZpY2UtMjAyNQ==
# Access Token: 1 hour (3600000 ms) - Used for API authentication
jwt.expiration=3600000
# Refresh Token: 7 days (604800000 ms) - Used to get new access tokens
jwt.refresh.expiration=604800000

# Eureka Client Configuration (Disabled for now - enable when discovery service is running)
eureka.client.enabled=false
# Uncomment below when running discovery service
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true
# eureka.instance.prefer-ip-address=true

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Email Configuration (Gmail SMTP)
# Note: For Gmail, you need to use "App Password" not your regular password
# Generate App Password: Google Account > Security > 2-Step Verification > App passwords
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${EMAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Settings
app.email.from=${EMAIL_FROM:noreply@autonova.com}
app.email.from-name=AutoNova Support
app.frontend.url=${FRONTEND_URL:http://localhost:3000}