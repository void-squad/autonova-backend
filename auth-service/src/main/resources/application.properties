# Application Configuration
spring.application.name=auth-service
server.port=8081

# Database Configuration (Cloud Neon PostgreSQL)
spring.datasource.url=jdbc:postgresql://ep-mute-thunder-adhoybp1-pooler.c-2.us-east-1.aws.neon.tech:5432/user_management_db?sslmode=require
spring.datasource.username=user_management_service
spring.datasource.password=user_management_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway (not compatible with PostgreSQL 17.5)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=YXV0b25vdmEtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uLXNlcnZpY2UtMjAyNQ==
jwt.expiration=86400000

# Eureka Client Configuration - enable registration with discovery service
eureka.client.enabled=true
# Point to the discovery server when running under docker-compose
eureka.client.service-url.defaultZone=http://discovery-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always