

# Application Configuration
spring.application.name=auth-service
server.port=8081

# Database Configuration (Cloud Neon PostgreSQL)
spring.datasource.url=jdbc:postgresql://ep-mute-thunder-adhoybp1-pooler.c-2.us-east-1.aws.neon.tech:5432/user_management_db?sslmode=require
spring.datasource.username=user_management_service
spring.datasource.password=user_management_db_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.initialization-fail-timeout=-1

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.connection.handling_mode=delayed_acquisition_and_release_after_transaction

# Disable Flyway (not compatible with PostgreSQL 17.5)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=YXV0b25vdmEtc2VjcmV0LWtleS1mb3Itand0LWF1dGhlbnRpY2F0aW9uLXNlcnZpY2UtMjAyNQ==
# Access Token: 1 hour (3600000 ms) - Used for API authentication
jwt.expiration=3600000
# Refresh Token: 7 days (604800000 ms) - Used to get new access tokens
jwt.refresh.expiration=604800000

# Eureka Client Configuration (Disabled for now - enable when discovery service is running)
