# Application Configuration
spring.application.name=auth-service
server.port=8081

# Database Configuration (Cloud Neon PostgreSQL)
spring.datasource.url=jdbc:postgresql://ep-mute-thunder-adhoybp1-pooler.c-2.us-east-1.aws.neon.tech:5432/user_management_db?sslmode=require
spring.datasource.username=user_management_service
spring.datasource.password=USER_MANAGEMENT_DB_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration (Disabled for now - enable when discovery service is running)
eureka.client.enabled=false
# Uncomment below when running discovery service
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true
# eureka.instance.prefer-ip-address=true

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always