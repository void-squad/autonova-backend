openapi: 3.0.3
info:
  title: Project Service API
  version: "1.0.0"
servers:
  - url: http://localhost:8082
    description: Local Project Service
security:
  - bearerAuth: []
paths:
  /api/projects:
    post:
      summary: Create a project
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
            example:
              customerId: 11111111-2222-3333-4444-555555555555
              title: EV Fleet Modernization
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
    get:
      summary: List projects
      parameters:
        - in: query
          name: status
          schema:
            $ref: '#/components/schemas/ProjectStatus'
        - in: query
          name: customerId
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Projects collection
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProjectResponse'
  /api/projects/{projectId}:
    get:
      summary: Get project by id
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Project details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '404':
          description: Not found
  /api/projects/{projectId}/status:
    patch:
      summary: Update project status
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProjectStatusRequest'
      responses:
        '200':
          description: Updated project
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectResponse'
        '409':
          description: Invalid status transition
  /api/projects/{projectId}/status-history:
    get:
      summary: Get status history for a project
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Status history entries
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StatusHistoryResponse'
  /api/projects/{projectId}/quotes:
    post:
      summary: Create project quote
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateQuoteRequest'
      responses:
        '201':
          description: Quote created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteDetailResponse'
  /api/quotes/{quoteId}/approve:
    post:
      summary: Approve a quote
      parameters:
        - in: path
          name: quoteId
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Approved quote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteDetailResponse'
        '409':
          description: Conflict
  /api/quotes/{quoteId}/reject:
    post:
      summary: Reject a quote
      parameters:
        - in: path
          name: quoteId
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/IdempotencyKey'
      responses:
        '200':
          description: Rejected quote
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuoteDetailResponse'
        '409':
          description: Conflict
  /api/projects/{projectId}/change-requests:
    post:
      summary: Create change request
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateChangeRequestRequest'
            example:
              title: Extend scope for mobile app
              description: Add native capabilities requested by the client.
              proposedPriceDelta: 12500
              proposedExtraHours: 120
              proposedNewDueDate: 2025-02-01
      responses:
        '201':
          description: Change request created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeRequestResponse'
    get:
      summary: List change requests for a project
      parameters:
        - in: path
          name: projectId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Change requests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChangeRequestResponse'
  /api/change-requests/{changeRequestId}:
    get:
      summary: Get change request
      parameters:
        - in: path
          name: changeRequestId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Change request details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeRequestResponse'
        '404':
          description: Not found
  /api/change-requests/{changeRequestId}/approve:
    post:
      summary: Approve change request
      parameters:
        - in: path
          name: changeRequestId
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeRequestDecisionRequest'
            example:
              rowVersion: 1
      responses:
        '200':
          description: Approved change request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeRequestResponse'
        '409':
          description: Concurrency conflict
  /api/change-requests/{changeRequestId}/reject:
    post:
      summary: Reject change request
      parameters:
        - in: path
          name: changeRequestId
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeRequestDecisionRequest'
      responses:
        '200':
          description: Rejected change request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeRequestResponse'
        '409':
          description: Concurrency conflict
  /api/change-requests/{changeRequestId}/apply:
    post:
      summary: Apply change request
      parameters:
        - in: path
          name: changeRequestId
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/IdempotencyKey'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeRequestDecisionRequest'
      responses:
        '200':
          description: Applied change request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChangeRequestResponse'
        '409':
          description: Concurrency conflict
components:
  parameters:
    IdempotencyKey:
      name: X-Idempotency-Key
      in: header
      required: false
      schema:
        type: string
        maxLength: 64
      description: Optional idempotency key for safely retrying requests.
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CreateProjectRequest:
      type: object
      required:
        - customerId
        - title
      properties:
        customerId:
          type: string
          format: uuid
        title:
          type: string
          maxLength: 120
    UpdateProjectStatusRequest:
      type: object
      required:
        - newStatus
      properties:
        newStatus:
          $ref: '#/components/schemas/ProjectStatus'
    CreateQuoteRequest:
      type: object
      required:
        - total
      properties:
        total:
          type: number
          format: decimal
          minimum: 0.01
    CreateChangeRequestRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          maxLength: 120
        description:
          type: string
          maxLength: 4000
        proposedPriceDelta:
          type: number
          format: decimal
        proposedExtraHours:
          type: integer
        proposedNewDueDate:
          type: string
          format: date
    ChangeRequestDecisionRequest:
      type: object
      required:
        - rowVersion
      properties:
        rowVersion:
          type: integer
          format: int64
    ProjectResponse:
      type: object
      required:
        - projectId
        - customerId
        - title
        - status
        - createdAt
        - updatedAt
        - tasks
        - quotes
        - statusHistory
      properties:
        projectId:
          type: string
          format: uuid
        customerId:
          type: string
          format: uuid
        title:
          type: string
        status:
          $ref: '#/components/schemas/ProjectStatus'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        budget:
          type: number
          format: decimal
        dueDate:
          type: string
          format: date
          nullable: true
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/TaskResponse'
        quotes:
          type: array
          items:
            $ref: '#/components/schemas/QuoteDetailResponse'
        statusHistory:
          type: array
          items:
            $ref: '#/components/schemas/StatusHistoryResponse'
    TaskResponse:
      type: object
      required:
        - taskId
        - title
        - estimateHours
        - status
      properties:
        taskId:
          type: string
          format: uuid
        title:
          type: string
        estimateHours:
          type: number
        assigneeId:
          type: string
          format: uuid
          nullable: true
        status:
          type: string
    StatusHistoryResponse:
      type: object
      required:
        - id
        - fromStatus
        - toStatus
        - changedBy
        - changedAt
      properties:
        id:
          type: integer
          format: int64
        fromStatus:
          $ref: '#/components/schemas/ProjectStatus'
        toStatus:
          $ref: '#/components/schemas/ProjectStatus'
        changedBy:
          type: string
          format: uuid
        changedAt:
          type: string
          format: date-time
        note:
          type: string
          nullable: true
    QuoteDetailResponse:
      type: object
      required:
        - quoteId
        - projectId
        - total
        - status
        - issuedAt
      properties:
        quoteId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        total:
          type: number
          format: decimal
        status:
          $ref: '#/components/schemas/QuoteStatus'
        issuedAt:
          type: string
          format: date-time
        approvedAt:
          type: string
          format: date-time
          nullable: true
        rejectedAt:
          type: string
          format: date-time
          nullable: true
        approvedBy:
          type: string
          format: uuid
          nullable: true
        rejectedBy:
          type: string
          format: uuid
          nullable: true
        clientRequestId:
          type: string
          nullable: true
        xmin:
          type: integer
          format: int64
    ChangeRequestResponse:
      type: object
      required:
        - changeRequestId
        - projectId
        - title
        - status
        - createdBy
        - createdAt
      properties:
        changeRequestId:
          type: string
          format: uuid
        projectId:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
          nullable: true
        proposedPriceDelta:
          type: number
          format: decimal
          nullable: true
        proposedExtraHours:
          type: integer
          nullable: true
        proposedNewDueDate:
          type: string
          format: date
          nullable: true
        status:
          $ref: '#/components/schemas/ChangeRequestStatus'
        createdBy:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        decidedBy:
          type: string
          format: uuid
          nullable: true
        decidedAt:
          type: string
          format: date-time
          nullable: true
        clientRequestId:
          type: string
          nullable: true
        xmin:
          type: integer
          format: int64
    ProjectStatus:
      type: string
      enum:
        - Requested
        - Quoted
        - Approved
        - InProgress
        - Completed
        - Cancelled
    QuoteStatus:
      type: string
      enum:
        - Draft
        - Approved
        - Rejected
    ChangeRequestStatus:
      type: string
      enum:
        - Submitted
        - Quoted
        - Approved
        - Rejected
        - Applied
