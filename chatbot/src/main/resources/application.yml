server:
  port: {$SERVER_PORT:8097}
spring:
  application:
    name: chatbot
  ai:
    ollama:
      base-url: {$SPRING_AI_OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        options:
          model: llama3
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  cloud:
      gateway:
        routes:
          - id: chatbot-api
            uri: http://chatbot:8097
            predicates:
              - Path=/chatbot/**         
            filters:
              - StripPrefix=1            
              - AddRequestHeader=X-Forwarded-Host, "#{request.headers.Host[0]}"
          - id: chatbot-actuator
            uri: http://chatbot:8098
            predicates:
              - Path=/actuator/**
            filters:
              - AddRequestHeader=X-Gateway-Token, ${GATEWAY_ACTUATOR_SECRET}

  datasource:
    url: {$DB_URL:jdbc:postgresql://localhost:5432/vector_db}
    username: {$DB_USERNAME:postgres}
    password: {$DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org:
      springframework:
        ai: DEBUG
      flywaydb: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always