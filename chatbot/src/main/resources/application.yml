server:
  port: 8097
spring:
  application:
    name: chatbot
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        options:
          model: llama3
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migration

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /