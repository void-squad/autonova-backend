spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: customer-service
  datasource:
    url: ${CUSTOMER_SERVICE_DB_URL:jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${PGDATABASE:customer_service}}
    username: ${CUSTOMER_SERVICE_DB_USERNAME:${POSTGRES_USER:customer_service}}
    password: ${CUSTOMER_SERVICE_DB_PASSWORD:${POSTGRES_PASSWORD:customer_service}}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: ${CUSTOMER_SERVICE_PORT:8083}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    com.autonova.customer: INFO

customer:
  events:
    exchange: ${CUSTOMER_EVENTS_EXCHANGE:customer.events}

auth:
  events:
    exchange: ${AUTH_EVENTS_EXCHANGE:auth.events}
    login:
      queue: ${AUTH_EVENTS_LOGIN_QUEUE:customer-service.auth.user-login}
      routing-key: ${AUTH_EVENTS_LOGIN_ROUTING:user.logged-in}
