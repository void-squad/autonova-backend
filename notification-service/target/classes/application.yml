server:
  port: 8084

spring:
  application:
    name: notification-service
  datasource:
    # Append sslmode to the JDBC URL so the driver always sees a valid value
    url: jdbc:postgresql://${DB_HOST:${POSTGRES_HOST:localhost}}:${DB_PORT:${POSTGRES_PORT:5432}}/notifications_db?sslmode=${DB_SSLMODE:disable}
    username: ${DB_USER:notification_service}
    password: ${DB_PASSWORD:notification_pass}
    hikari:
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  rabbit:
    exchange: ${APP_RABBIT_EXCHANGE:autonova.events}
    queue: ${APP_RABBIT_QUEUE:notification.events.queue}
    routingKey: ${APP_RABBIT_ROUTING_KEY:#}
