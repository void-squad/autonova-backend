spring:
  application:
    name: payments-billing-service
  datasource:
    url: ${PBS_DB_URL:jdbc:postgresql://localhost:5432/payments_billing}
    username: ${PBS_DB_USERNAME:payments_billing}
    password: ${PBS_DB_PASSWORD:payments_billing}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  jackson:
    default-property-inclusion: non_null

server:
  port: ${SERVER_PORT:8095}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

payments:
  messaging:
    inbound:
      quote-approved-queue: ${PBS_QUOTE_APPROVED_QUEUE:payments.quote-approved}
      project-updated-queue: ${PBS_PROJECT_UPDATED_QUEUE:payments.project-updated}
    outbound:
      invoice-exchange: ${PBS_INVOICE_EXCHANGE:billing.invoice}
      payment-exchange: ${PBS_PAYMENT_EXCHANGE:billing.payment}

stripe:
  api-key: ${STRIPE_API_KEY:change-me}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:change-me}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_change_me}
  webhook-endpoint-secret: ${STRIPE_WEBHOOK_ENDPOINT_SECRET:}

auth:
  jwt:
    issuer: ${AUTH_JWT_ISSUER:local-autonova}
    audience: ${AUTH_JWT_AUDIENCE:autonova-api}
    hs256-secret: ${AUTH_JWT_HS256_SECRET:dev-secret-please-change}

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

logging:
  level:
    root: INFO
    com.autonova.payments_billing_service: DEBUG
