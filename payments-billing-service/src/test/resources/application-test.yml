spring:
  datasource:
    url: jdbc:tc:postgresql:15.3:///payments_billing
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

payments:
  messaging:
    inbound:
      quote-approved-queue: payments.test.quote-approved
      project-updated-queue: payments.test.project-updated
    outbound:
      invoice-exchange: payments.test.invoice
      payment-exchange: payments.test.payment

stripe:
  api-key: sk_test_placeholder
  webhook-secret: whsec_test_placeholder
