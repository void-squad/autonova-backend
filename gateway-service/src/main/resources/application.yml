spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - http://localhost:5173
              - http://127.0.0.1:5173
              - http://[::1]:5173
              - http://localhost:5174
            # allow origin patterns for flexible local ports
            allowedOriginPatterns:
              - http://localhost:*
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      routes:
        - id: progress-monitoring
          uri: ${PROGRESS_MONITORING_SERVICE_URL:http://localhost:8086}
          predicates:
            - Path=/api/projects/*/messages/**,/api/projects/*/messages,/sse/projects/**, /api/my/statuses/**
          filters:
            - StripPrefix=0

        - id: auth-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/auth/**
        - id: user-service
          uri: ${AUTH_SERVICE_URL:http://localhost:8081}
          predicates:
            - Path=/api/users,/api/users/**
        - id: customer-service
          uri: ${CUSTOMER_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/customers/**
        - id: customer-service-vehicles
          uri: ${CUSTOMER_SERVICE_URL:http://localhost:8087}
          predicates:
            - Path=/api/vehicles/**
        - id: project-service
          uri: ${PROJECT_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/projects/**,/api/admin/projects/**
        - id: project-change-requests
          uri: ${PROJECT_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/change-requests/**
        - id: employee-dashboard-service
          uri: ${EMPLOYEE_DASHBOARD_SERVICE_URL:http://localhost:8084}
          predicates:
            - Path=/api/employee-dashboard/**
          filters:
            - StripPrefix=1
        - id: project-tasks
          uri: ${PROJECT_SERVICE_URL:http://localhost:8082}
          predicates:
            - Path=/api/tasks/**
          filters:
            - StripPrefix=1
        - id: payments-billing-service
          uri: ${PAYMENTS_BILLING_SERVICE_URL:http://localhost:8069}
          predicates:
            - Path=/api/invoices/**,/webhooks/stripe/**
        - id: appointment-booking-service
          uri: ${APPOINTMENT_BOOKING_SERVICE_URL:http://localhost:8088}
          predicates:
            - Path=/api/v1/appointments,/api/v1/appointments/**
        - id: notification-service
          uri: ${NOTIFICATION_SERVICE_URL:http://localhost:8085}
          predicates:
            - Path=/api/notifications/**
        - id: chatbot-service
          uri: ${CHATBOT_SERVICE_URL:http://localhost:8097}
          predicates:
            - Path=/api/v1/chatbot,/api/v1/chatbot/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
